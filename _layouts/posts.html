---
layout: html5
---

<body>
	{% include navbar-posts.html %}

    <div class="container"> 
		<div class="row">
		  	
		  	<div class="col-md-3">
				<br />
				
				<span class="glyphicon glyphicon-calendar"></span> <p> {{ page.date | date: "%d %B %Y" }} </p>
        		
        		<br />
        		  
				<span class="glyphicon glyphicon-tags"></span> <p> {{ page.tags | array_to_sentence_string }} </p>
		  	
		  		<!-- Next/previous post navigation -->
		  	  	{% if page.next %}
  				<span class="glyphicon glyphicon-circle-arrow-left"></span> 
  				<a href='{{ page.next.url }}'>Next post</a>
  				{% else %}
    			</p>
    			{% endif %}
    			{% if page.previous %}
    			<span class="glyphicon glyphicon-circle-arrow-right"></span> 
  				<a href='{{ page.previous.url }}'>Previous post</a>
  				{% endif %}
  				
		  	
		  	</div> <!-- end left column -->

			<div class="col-md-9">
	  				<h1> {{ page.title }} </h1>
	  				
					{{ content }}
					
  			</div> <!-- end right column -->
		</div> <!-- end row -->
	</div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ site.url }}/js/jquery.js"></script>
    <script src="{{ site.url }}/js/bootstrap.min.js"></script>       

</body>
